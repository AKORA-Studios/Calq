<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>A simple, clean, and responsive HTML invoice template</title>

    <style>
        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border: 1px solid #eee;
            font-size: 16px;
            line-height: 24px;
            font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            color: #555;
        }

        .invoice-box table {
            width: 100%;
            line-height: inherit;
            text-align: left;
        }

        .invoice-box table td {
            padding: 5px;
            vertical-align: top;
            border-bottom: 1px solid #eee;
        }

        .invoice-box table tr td:nth-child(2) {
            text-align: center;
        }

        .invoice-box table tr td:nth-child(3) {
            text-align: center;
        }

        .invoice-box table tr td:nth-child(6) {
            text-align: center;
        }

        .invoice-box table tr td:nth-child(7) {
            text-align: center;
        }

        .invoice-box table tr.top table td {
            padding-bottom: 20px;
        }

        .invoice-box table tr.top table td.title {
            font-size: 45px;
            line-height: 45px;
            color: #333;
        }

        .invoice-box table tr.information table td {
            padding-bottom: 40px;
        }

        .invoice-box table tr.heading td {
            background: #eee;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }

        .invoice-box table tr.details td {
            padding-bottom: 20px;
        }

        .invoice-box table tr.item td {
            border-bottom: 1px solid #eee;
        }

        .invoice-box table tr.item.last td {
            border-bottom: none;
        }

        .invoice-box table tr.total td:nth-child(2) {
            font-weight: bold;
        }

        @media only screen and (max-width: 600px) {
            .invoice-box table tr.top table td {
                width: 100%;
                display: block;
                text-align: center;
            }

            .invoice-box table tr.information table td {
                width: 100%;
                display: block;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="invoice-box">
        <table cellpadding="0" cellspacing="0">

            <tr class="top">
                <th scope="col">
                    <h2>Calq PDF Export <br>(experimental)</h2>
                </th>
                <th scope="col" colspan="4"></th>
                <th scope="col"></th>

                <th>#CREATED_AT_HEADING#: #DATE#</th>
            <tr>


            <tr class="heading">
                <td>#SUBJECT_HEADING#</td>
                <td scope="col" colspan="4">#TERMS_HEADING#</td>
                <td style="width: 100px;">⌀</td>
                <td style="text-align: center;">Σ</td>
            </tr>

            #ITEMS#

            <tr class="total" style="border: none;">
                <td style="border: none;"></td>
                <td style="border: none;"></td>
                <td style="border: none;"></td>
                <td style="border: none;"></td>
                <td style="border: none;"></td>
                <td style="border: none;"></td>
                <td style="text-align: right;">Subject Grade: #FINAL_GRADE#</td>
            </tr>

        </table>

        <br>
        
        <table cellpadding="0" cellspacing="0">

            <tr class="heading">
                <td>#SUBJECT_HEADING#</td>
                <td>#NUMBER_HEADING#</td>
                <td>#POINTS_HEADING#</td>
            </tr>

            #EXAMITEMS#
            
            <tr class="total" style="border: none;">
                <td style="border: none;"></td>
                <td style="border: none;"></td>
                <td style="text-align: right;">Final Grade: #FINAL_GRADE2#</td>
            </tr>
            
        </table>
    </div>
</body>

</html>
